<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test Map Display</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .map-container {
            border: 2px solid #444;
            margin-bottom: 20px;
        }
        img {
            display: block;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Simple Test Map Display</h1>
    
    <div class="map-container">
        <img src="frontend/public/assets/maps/test-map.png" alt="Fantasy Map">
    </div>
    
    <p>This page directly displays just the test-map.png file without any overlays.</p>
</body>
</html>
